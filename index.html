<!DOCTYPE html>
<html>
  <head>
    <meta charSet="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <style>
     html {
	 height: 100%;
     }
     body {
	 margin: 0;
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
	 height: 100%;
         font-family: 'Montserrat', sans-serif;
	 font-weight: 400;
	 text-align: center;
	 letter-spacing: -1px;
     }
     h1 {
	 font-weight: 300;
	 font-size: 7.5vw;
	 max-width: 90%;
	 margin: 0 auto 40px;
	 letter-spacing: -3px;
     }
     p {
	 font-size: 24px;
	 margin-bottom: 11px;
     }
     .louder {
	 color: #ff1161;
     }
     button {
	 font-size: 16px;
	 border: 1px solid black;
	 background: #fff;
	 padding: 10px 30px;
	 cursor: pointer;
     }
     button:hover {
	 color: #ff1161;
     }
     .logo {
	 position: fixed;
	 margin: 0;
	 bottom: 4vw;
	 left: 4vw;
	 text-align: left;
	 font-weight: 400;
	 font-size: 24px;
	 letter-spacing: -0.5px;
     }
     a {
	 color: #000;
     }
     a:hover {
	 color: #ff1161;
     }
     .email {
	 position: fixed;
	 bottom: 4vw;
	 right: 4vw;
	 letter-spacing: -0.27px;
	 font-size: 16px;
     }
    </style>
  </head>
  <body>
    <h1>We can help you <span class="louder">quickly</span> go from <span style="white-space: nowrap">idea to MVP*</span></h1>
    <p>What is your idea?</p>
    <a href="mailto:hello@leaplouder.com"><button>Tell us more</button></a>
    <h2 class="louder logo">Leap<br />Louder</h2>
    <a href="mailto:hello@leaplouder.com" class="email">hello@leaplouder.com</a>

</html>
